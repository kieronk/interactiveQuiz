<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Quiz</title>
	
	<!-- CSS --> 
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css"/> 
	<link href='http://fonts.googleapis.com/css?family=Lobster|Alegreya+Sans:400,300italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">
	<script type="js/app.js"></script>

	<!-- Javascript --> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<section class="mainBox"> <!-- this is the container for the whole thing --> 
		<header class="question">
			<h1 class="questionAQuestion">Welcome to the Quiz!  Press 'next' button to start</h1> 
			<hr class="style-eight"> 
		</header>
			<section class="answerHint">
				<section class="answerWrapper">
					<ul class="questionAChoices" id="#myform">
						<li class="answerBox"><input class="listitem1" type="radio" value="None" name="check"/><label for="answerBox" id="answerBoxA">Choose</label></li>
						<li><input class="listitem2" type="radio" value="None" name="check"/><label for="answerBox" id="answerBoxB">the option</label><li>
						<li><input class="listitem3"type="radio" value="None" name="check" /><label for="answerBox" id="answerBoxC">you think</label></li>
						<li><input class="listitem4" type="radio" value="None" name="check" /><label for="answerBox" id="answerBoxD">is right!</label></li>
					</ul>
					
					<button class="answerSubmit">Submit Answer</button>

				</section> 

				<!-- Hint Box  
				<section class="hint">
					<p class="hintText">Hint POPUP
						<i class="fa fa-question-circle" class="questionMark"></i>
					</p>
				</section> -->
			</section>

			<section class="progressBarScore">
				<!-- Progress Bar --> 
				<section class="progressBar">
					<div class="meter">
						<span style="width: 0%" class="progressImage"></span>
					</div>
					<p class="progressIntro">This is your progress bar</p>
					<p class="progressText">Question <span class="questionFigure">1</span> of 4</p>	

				</section>
				
				<!-- Score --> 
				<section class="score">
					<p class="paragraph">You have scored <span class="scoreNumber">0</span> points</p>
				</section>
			</section>

				<!-- Next Button--> 
				<section class="nextButton">
					<button class="nextSubmit">NEXT question</button>
					<button id="reload" class="startAgain">Start Again</button>
				</section>

	</section>
</body>
</html>
